<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        .upload-area {
            border: 2px dashed var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: #6b8dd6;
            background: rgba(107, 141, 214, 0.05);
        }

        .upload-area.drag-over {
            border-color: #6b8dd6;
            background: rgba(107, 141, 214, 0.05);
        }

        .upload-area p {
            margin: 0;
        }

        .upload-area p:first-child {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .upload-area p:last-child {
            font-size: 0.875rem;
            color: var(--pico-muted-color);
        }

        input[type="file"] {
            display: none;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .page-item {
            border: 2px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--pico-card-background-color);
        }

        .page-item:hover {
            border-color: #6b8dd6;
        }

        .page-item.selected {
            border-color: #6b8dd6;
            background: rgba(107, 141, 214, 0.05);
        }

        .page-item canvas {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0.5rem;
            border-radius: var(--pico-border-radius);
        }

        .page-label {
            text-align: center;
            font-size: 0.875rem;
            color: var(--pico-muted-color);
        }

        .select-links {
            margin-top: 0.5rem;
            display: flex;
            gap: 1rem;
        }

        .select-links a {
            cursor: pointer;
            font-size: 0.875rem;
        }

        #controls {
            display: none;
        }

        #controls.visible {
            display: block;
        }

        #status {
            display: none;
        }

        #status.visible {
            display: block;
        }

        a {
            color: #6b8dd6;
        }

        a.back-link {
            font-weight: bold;
        }

        button {
            background-color: #6b8dd6;
            border-color: #6b8dd6;
            color: white;
        }

        button:hover {
            background-color: #5b7dc6;
            border-color: #5b7dc6;
        }

        button:disabled {
            background-color: #9baee6;
            border-color: #9baee6;
            opacity: 0.6;
        }

    </style>
</head>
<body>
    <main class="container">
        <p style="margin-bottom: 1rem;"><a href="index.html" class="back-link">‚Üê Back to Tools</a></p>
        <hgroup>
            <h1>PDF to Image Converter</h1>
            <p>Convert PDF pages to PNG or JPEG images</p>
        </hgroup>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÑ Drop PDF here or click to upload</p>
            <p>Maximum file size: 50 MB</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <article id="controls">
            <label>
                Output Format
                <select id="formatSelect">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </label>

            <label>
                Select Pages to Convert
                <div class="select-links">
                    <a id="selectAllBtn">Select All</a>
                    <a id="deselectAllBtn">Deselect All</a>
                </div>
            </label>
            
            <div class="page-grid" id="pageGrid"></div>

            <button id="convertBtn" disabled>Convert Selected Pages</button>
        </article>

        <article id="status"></article>
        <p style="margin-top:1rem"><a href="index.html" class="back-link">‚Üê Back to Tools</a></p>
    </main>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const pageGrid = document.getElementById('pageGrid');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const deselectAllBtn = document.getElementById('deselectAllBtn');
        let pdfDoc = null;
        let selectedPages = new Set();

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else if (file) {
                showStatus('Please upload a PDF file', true);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            const maxSize = 50 * 1024 * 1024; // 50 MB in bytes
            
            if (file.size > maxSize) {
                showStatus(`File too large: ${(file.size / (1024 * 1024)).toFixed(1)} MB. Maximum allowed: 50 MB`, true);
                return;
            }

            showStatus('Loading PDF...', false);
            selectedPages.clear();
            pageGrid.innerHTML = '';
            convertBtn.disabled = true;

            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                showStatus(`PDF loaded: ${pdfDoc.numPages} pages`, false);
                controls.classList.add('visible');
                
                await renderPageThumbnails();
            } catch (error) {
                showStatus(`Error loading PDF: ${error.message}`, true);
            }
        }

        async function renderPageThumbnails() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 0.5 });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.pageNum = i;
                
                const label = document.createElement('div');
                label.className = 'page-label';
                label.textContent = `Page ${i}`;
                
                pageItem.appendChild(canvas);
                pageItem.appendChild(label);
                
                pageItem.addEventListener('click', () => togglePage(i, pageItem));
                
                pageGrid.appendChild(pageItem);
            }
        }

        function togglePage(pageNum, element) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
                element.classList.remove('selected');
            } else {
                selectedPages.add(pageNum);
                element.classList.add('selected');
            }
            
            convertBtn.disabled = selectedPages.size === 0;
        }

        selectAllBtn.addEventListener('click', () => {
            const pageItems = document.querySelectorAll('.page-item');
            pageItems.forEach(item => {
                const pageNum = parseInt(item.dataset.pageNum);
                selectedPages.add(pageNum);
                item.classList.add('selected');
            });
            convertBtn.disabled = false;
        });

        deselectAllBtn.addEventListener('click', () => {
            const pageItems = document.querySelectorAll('.page-item');
            pageItems.forEach(item => {
                item.classList.remove('selected');
            });
            selectedPages.clear();
            convertBtn.disabled = true;
        });

        convertBtn.addEventListener('click', async () => {
            const format = formatSelect.value;
            const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
            const sortedPages = Array.from(selectedPages).sort((a, b) => a - b);
            
            convertBtn.disabled = true;
            showStatus(`Converting ${sortedPages.length} page(s)...`, false);

            try {
                for (const pageNum of sortedPages) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // Convert to blob and download
                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve, mimeType, 0.95);
                    });

                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `page-${pageNum}.${format}`;
                    a.click();
                    URL.revokeObjectURL(url);

                    showStatus(`Converted page ${pageNum} of ${sortedPages.length}`, false);
                }

                showStatus(`‚úì Successfully converted ${sortedPages.length} page(s)`, false);
                convertBtn.disabled = false;
            } catch (error) {
                showStatus(`Error converting pages: ${error.message}`, true);
                convertBtn.disabled = false;
            }
        });

        function showStatus(message, isError) {
            status.textContent = message;
            status.className = 'visible';
            if (isError) {
                status.setAttribute('aria-invalid', 'true');
            } else {
                status.removeAttribute('aria-invalid');
            }
        }
    </script>
</body>
</html>
